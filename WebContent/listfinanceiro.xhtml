<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputScript name="jquery.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="minhas_animacoes.css" />
</h:head>
<f:event listener="#{formularioBean.listFinanceiro()}"
	type="preRenderView" />
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<p:dataTable value="#{formularioBean.financeiroList}" var="financeiro">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome"></h:outputText>
			</f:facet>
			<h:outputText value="#{financeiro.nome}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="CPF"></h:outputText>
			</f:facet>
			<h:outputText value="#{financeiro.cpf}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Telefone"></h:outputText>
			</f:facet>
			<h:outputText value="#{financeiro.telefone}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Fatura 1"></h:outputText>
			</f:facet>
			<h:outputText value="#{financeiro.fatura1}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Fatura 2"></h:outputText>
			</f:facet>
			<h:outputText value="#{financeiro.fatura2}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Fatura 3"></h:outputText>
			</f:facet>
			<h:outputText value="#{financeiro.fatura3}"></h:outputText>
		</p:column>
		<p:column>
			<h:form>
				<h:commandButton
					action="#{formularioBean.deleteFinanceiro(financeiro.id)}"
					a:class="btn btn-danger">
					<span a:class='glyphicon glyphicon-remove-sign'></span>
				</h:commandButton>
			</h:form>
			<h:form>
				<h:commandButton
					action="#{formularioBean.updateListFinanceiro(financeiro.id)}"
					a:class="btn btn-success">
					<span a:class='glyphicon glyphicon-remove-sign'></span>
				</h:commandButton>
			</h:form>
			</p:column>
	</p:dataTable>
</h:body>
</html>
