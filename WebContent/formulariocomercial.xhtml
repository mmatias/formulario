<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputScript name="jquery.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="minhas_animacoes.css" />
</h:head>
<f:event listener="#{formularioBean.criaComercial()}"
	type="preRenderView" />
<h:body>
<ui:include src="/WEB-INF/menu.xhtml" />
	<h:form a:class='form_custom text-center element-animation'>
		<br>Nome: </br>
		<h:inputText value="#{formularioBean.comercial.nome}" a:class='form-control text-center' type='text' id='nome'	name='nome'></h:inputText>
		<br> CPF: </br>
		<h:inputText value="#{formularioBean.comercial.cpf}" a:class='form-control text-center' type='text' id='cpf' name='cpf' a:required="required"></h:inputText>
		<br> Email: </br>
		<h:inputText value="#{formularioBean.comercial.email}" type='email' a:class='form-control text-center' id='email' name='email' a:required="required"></h:inputText>
		<br> telefone: </br>
		<h:inputText value="#{formularioBean.comercial.telefone}" type='text' a:class='form-control text-center' id='telefone' name='telefone'></h:inputText>
		<br>Produto 1: </br>
		<h:inputText value="#{formularioBean.comercial.produto1.nomeproduto}" type='text' a:class='form-control text-center' id='prod1' name='prod1'></h:inputText>
		 <br> Valor: </br>
		 <h:inputText value="#{formularioBean.comercial.produto1.valor}" type='text' a:class='form-control text-center' id='vl1' name='vl1'></h:inputText>
		 <br> Quantidade: </br>
		 <h:inputText value="#{formularioBean.comercial.produto1.qnt}" a:class='form-control text-center' type='text' id='qtd1' name='qtd1'></h:inputText>
		 <br> Data: </br>
		 <h:inputText value="#{formularioBean.comercial.produto1.data}" a:class='form-control text-center' type='text' id='dt1' name='dt1'></h:inputText>
		 <br>Produto 2: </br>
		 <h:inputText value="#{formularioBean.comercial.produto2.nomeproduto}" a:class='form-control text-center' type='text' id='prod2' name='prod2'></h:inputText>
		 <br>Valor: </br>
		 <h:inputText value="#{formularioBean.comercial.produto2.valor}" a:class='form-control text-center' type='text' id='vl2' name='vl2'></h:inputText>
		 <br>Quantidade: </br>
		<h:inputText value="#{formularioBean.comercial.produto2.qnt}" a:class='form-control text-center' type='text' id='qtd2' name='qtd2'></h:inputText>
		 <br>Data: </br>
		 <h:inputText value="#{formularioBean.comercial.produto2.data}" a:class='form-control text-center' type='text' id='dt2' name='dt2'></h:inputText>
		<br>Produto 3: </br>
		 <h:inputText value="#{formularioBean.comercial.produto3.nomeproduto}" a:class='form-control text-center' type='text' id='prod3' name='prod3'></h:inputText>
		<br> Valor: </br>
		<h:inputText value="#{formularioBean.comercial.produto3.valor}" a:class='form-control text-center' type='text' id='vl3' name='vl3'></h:inputText>
		<br> Quantidade: </br>
		<h:inputText value="#{formularioBean.comercial.produto3.qnt}" a:class='form-control text-center' type='text' id='qtd3' name='qtd3'></h:inputText>
		<br> Data: </br>
		<h:inputText value="#{formularioBean.comercial.produto3.data}" a:class='form-control text-center' type='text' id='dt3' name='dt3'></h:inputText>
		<br></br>
		<h:commandButton action="#{formularioBean.saveComercial()}" a:class='btn btn-default' value='Salvar'></h:commandButton>
		</h:form>																																							
</h:body>
</html>
