<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputScript name="jquery.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="minhas_animacoes.css" />
</h:head>
<f:event listener="#{formularioBean.criaComercial()}"
	type="preRenderView" />
<h:body>
<ui:include src="/WEB-INF/menu.xhtml" />
	<h:form a:class='form_custom text-center element-animation'>
	<p:messages></p:messages>
		<br>Nome: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.nome}"  type='text' id='nome'	name='nome' required="true" requiredMessage="Nome em Branco"></p:inputText>
		<br> CPF: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.cpf}"  type='text' id='cpf' name='cpf' required="true" requiredMessage="CPF em Branco"></p:inputText>
		<br> Email: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.email}" type='email'  id='email' name='email' required="true" requiredMessage="Email em Branco" validatorMessage="O Formato do Email nÃ£o confere">
		<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		</p:inputText>
		<br> telefone: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.telefone}" type='text'  id='telefone' name='telefone' required="true" requiredMessage="Telefone em Branco"></p:inputText>
		<br>Produto 1: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto1.nomeproduto}" type='text'  id='prod1' name='prod1' required="true" requiredMessage="Produto em Branco"></p:inputText>
		 <br> Valor: </br>
		 <p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto1.valor}" type='text'  id='vl1' name='vl1' required="true" requiredMessage="Valor 1 em Branco"></p:inputText>
		 <br> Quantidade: </br>
		 <p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto1.qnt}"  type='text' id='qtd1' name='qtd1' required="true" requiredMessage="Quantidade 1 em Branco"></p:inputText>
		 <br> Data: </br>
		 <p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto1.data}"  type='text' id='dt1' name='dt1' required="true" requiredMessage="Data 1 em Branco"></p:inputText>
		 <br>Produto 2: </br>
		 <p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto2.nomeproduto}"  type='text' id='prod2' name='prod2' required="true" requiredMessage="Produto 2 em Branco"></p:inputText>
		 <br>Valor: </br>
		 <p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto2.valor}"  type='text' id='vl2' name='vl2' required="true" requiredMessage="Valor 2 em Branco"></p:inputText>
		 <br>Quantidade: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto2.qnt}"  type='text' id='qtd2' name='qtd2' required="true" requiredMessage="Quantidade 2 em Branco"></p:inputText>
		 <br>Data: </br>
		 <p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto2.data}"  type='text' id='dt2' name='dt2' required="true" requiredMessage="Data 2 em Branco"></p:inputText>
		<br>Produto 3: </br>
		 <p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto3.nomeproduto}"  type='text' id='prod3' name='prod3' required="true" requiredMessage="Produto 3 em Branco"></p:inputText>
		<br> Valor: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto3.valor}"  type='text' id='vl3' name='vl3' required="true" requiredMessage="Valor 3 em Branco"></p:inputText>
		<br> Quantidade: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto3.qnt}"  type='text' id='qtd3' name='qtd3' required="true" requiredMessage="Quantidade 3 em Branco"></p:inputText>
		<br> Data: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.comercial.produto3.data}"  type='text' id='dt3' name='dt3' required="true" requiredMessage="Data 3 em Branco"></p:inputText>
		<br></br>
		<h:commandButton action="#{formularioBean.saveComercial()}" a:class='btn btn-default' value='Salvar'></h:commandButton>
		</h:form>																																							
</h:body>
</html>
