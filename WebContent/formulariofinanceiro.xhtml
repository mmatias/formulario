<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputScript name="jquery.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="minhas_animacoes.css" />
</h:head>
<f:event listener="#{formularioBean.logado()}" type="preRenderView" />
<f:event listener="#{formularioBean.criaFinanceiro()}"
	type="preRenderView" />	
<h:body>
<ui:include src="/WEB-INF/menu.xhtml" />
	<h:form a:class='form_custom text-center element-animation'>
	<p:messages></p:messages>
		<br>Nome: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.financeiro.nome}"  type='text' id='nome'	name='nome' required="true" requiredMessage="O Campo nome está vazio"></p:inputText>
		<br> CPF: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.financeiro.cpf}"  type='text' id='cpf' name='cpf' required="true" requiredMessage="O Campo CPF está vazio"></p:inputText>
		<br> Email: </br>
		<p:inputText style="width:100%; text-align:center;" label="email" value="#{formularioBean.financeiro.email}" id='email' name='email' required="true" requiredMessage="O Campo Email está vazio" validatorMessage="O Formato do Email não confere">
		<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		</p:inputText>
		<br> telefone: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.financeiro.telefone}" type='text'  id='telefone' name='telefone' required="true" requiredMessage="Telefone em Branco"></p:inputText>
		<p:watermark for="telefone" value="Telefone *" />
		<br>Fatura 1: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.financeiro.fatura1}" type='text'  id='fat1' name='fat1' required="true" requiredMessage="Fatura 1 em Branco"></p:inputText>
		<br>Fatura 2: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.financeiro.fatura2}" type='text'  id='fat2' name='fat2' required="true" requiredMessage="Fatura 2 em Branco"></p:inputText>
		<br>Fatura 3: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.financeiro.fatura3}" type='text'  id='fat3' name='fat3' required="true" requiredMessage="Fatura 3 em Branco"></p:inputText>
		<br></br>
		<h:commandButton action="#{formularioBean.saveFinanceiro()}" a:class='btn btn-default' value='Salvar'></h:commandButton>
		</h:form>																																						
</h:body>
</html>
