<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputScript name="jquery.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="minhas_animacoes.css" />
</h:head>
<f:event listener="#{formularioBean.criaSuporte()}"
	type="preRenderView" />
<h:body>
<ui:include src="/WEB-INF/menu.xhtml" />
	<h:form a:class='form_custom text-center element-animation'>
	<p:messages id="erros"></p:messages>
		<br>Nome: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.suporte.nome}"  type='text' id='nome' name='nome' required="true" requiredMessage="Nome em Branco"></p:inputText>
		<br> CPF: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.suporte.cpf}"  type='text' id='cpf' name='cpf' required="true" requiredMessage="CPF em Branco"></p:inputText>
		<br> Email: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.suporte.email}" type='email'  id='email' name='email' required="true" requiredMessage="Email em Branco" validatorMessage="O Email nÃ£o confere">
		<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		</p:inputText>
		<br> telefone: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.suporte.telefone}" type='text'  id='telefone' name='telefone' required="true" requiredMessage="Telefone em Branco"></p:inputText>
		<br>Produto 1: </br>
		<p:inputText style="width:100%; text-align:center;" value="#{formularioBean.suporte.produto}" type='text'  id='prod1' name='prod1' required="true" requiredMessage="Produto em Branco"></p:inputText>
		<br></br>
		<h:commandButton action="#{formularioBean.saveSuporte()}" a:class='btn btn-default' value='Salvar'></h:commandButton>
		</h:form>																																							
</h:body>
</html>
