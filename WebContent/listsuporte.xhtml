<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputScript name="jquery.js" library="js" />
	<h:outputScript name="bootstrap.js" library="js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="minhas_animacoes.css" />
</h:head>
<f:event listener="#{formularioBean.logado()}" type="preRenderView" />
<f:event listener="#{formularioBean.listSuporte()}" type="preRenderView" />
<h:body>
	<ui:include src="/WEB-INF/menu.xhtml" />
	<p:dataTable value="#{formularioBean.suporteList}" var="suporte">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome"></h:outputText>
			</f:facet>
			<h:outputText value="#{suporte.nome}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="CPF"></h:outputText>
			</f:facet>
			<h:outputText value="#{suporte.cpf}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Telefone"></h:outputText>
			</f:facet>
			<h:outputText value="#{suporte.telefone}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Email"></h:outputText>
			</f:facet>
			<h:outputText value="#{suporte.email}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Produto"></h:outputText>
			</f:facet>
			<h:outputText value="#{suporte.produto}"></h:outputText>
		</p:column>
			<p:column>
			<h:form>
				<h:commandButton
					action="#{formularioBean.deleteSuporte(suporte.id)}"
					a:class="btn btn-danger" value="Apagar">
				</h:commandButton>
			</h:form>
			<h:form>
				<h:commandButton
					action="#{formularioBean.updateListSuporte(suporte.id)}"
					a:class="btn btn-success" value="Atualizar">
				</h:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>
</h:body>
</html>
